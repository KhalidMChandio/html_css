<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>
  <style>
    .banner {
      background-image: linear-gradient(to bottom, #3498db, #2980b9);
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .banner-content {
      text-align: center;
      padding: 20px;
    }

    .banner-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .banner-content p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .get-started-btn {
      background-color: #fff;
      color: #3498db;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .get-started-btn:hover {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <h1>Welcome to [Your Business Name]</h1>
      <p>Discover a world of amazing products and services, tailored to your needs. Get started today and experience the best.</p>
      <button class="get-started-btn">Get Started</button>
    </div>
  </div>
</body>
</html>
