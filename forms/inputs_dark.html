<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Theme Form</title>
  <style>
    /* Paste the full dark theme CSS here */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #ff6600;
      margin-bottom: 0.5em;
    }

    p {
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 1em;
    }

    form {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #0095ff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="file"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #444;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #f0f0f0;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #ff6600;
      outline: none;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 0.5em;
    }

    button,
    input[type="submit"],
    input[type="reset"] {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover,
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #e65c00;
    }

    .button-secondary {
      background-color: #0095ff;
    }

    .button-secondary:hover {
      background-color: #007acc;
    }

    input[type="file"] {
      padding: 0.5rem;
      background-color: #2c2c2c;
      border: 1px dashed #0095ff;
      color: #ccc;
    }

    @media (max-width: 600px) {
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>
  <p>Please fill out the form below. Weâ€™ll get back to you shortly!</p>

  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your name">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Type your message..."></textarea>

    <label for="file">Upload File</label>
    <input type="file" id="file" name="file">

    <label>
      <input type="checkbox" name="subscribe">
      Subscribe to newsletter
    </label>

    <input type="submit" value="Send Message">
    <input type="reset" value="Clear">
  </form>

</body>
</html>
