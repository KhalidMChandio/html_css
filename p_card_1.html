<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="p_card_1.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div class="card-promo-label">Sale</div>
            <div class="card-image-container">
                <img src="https://ariyab.com/wp-content/uploads/2025/09/IMG_0244-720x1080.jpg" alt="Card Image" class="card-image">
            </div>
            
            <button class="bottom_button">View Details</button>
            <div class="card-content">
                <h3 class="card-title">Product Title which will include three dots if the title is too long</h3>
                <div class="card-actual-price">Rs 2500/-</div>
                <div class="card-discount-price">Rs. 3000/-</div>
            </div>
        </div>
    </div>
    
</body>
</html>
