<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Return Policy</title>
  <script src="https://cdn.jsdelivr.net/npm/tinymce@6.8.3/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
  tinymce.init({
    selector: '#returnPolicy',
    menubar: false,
    plugins: 'lists link',
    toolbar: 'undo redo | bold italic underline | bullist numlist | link',
    height: 300
  });
    tinymce.init({
    selector: '#privacyPolicy',
    menubar: false,
    plugins: 'lists link',
    toolbar: 'undo redo | bold italic underline | bullist numlist | link',
    height: 300
  });
</script>
</head>
<body>
  <h2>Policies</h2>
  <form method="POST" action="{{ url_for('save_policy') }}">
    <label for="privacyPolicy">Privacy Policy:</label>
    <textarea id="privacyPolicy" name="privacyPolicy">{{ policy_text|safe }}</textarea>
    <br>
    <label for="returnPolicy">Return Policy:</label>
    <textarea id="returnPolicy" name="returnPolicy">{{ policy_text|safe }}</textarea>
    <br>
    
    <button type="submit">Save</button>
  </form>
</body>
</html>
